<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="st min-vh-100">
    <h1 class="heading text-center">Welcome To My Todo App</h1>

    <div class="container-fluid">
      <h1 id="myDate" class="text-center clock w-50 mt-3 mx-auto"></h1>
    </div>
   
    <div class="container-fluid">
        <div class="container mt-3 border border-danger border-1 mycontainer rounded">
          
            <div class="pt-2 ms-4 box">
                <div class="row" >

                  <div class="col input">
                    <textarea class="form-control mt-5 ms-2 textarea border border-danger" placeholder="Add Task Here" id="task" style="height: 100px" autofocus required></textarea>
                  </div>

                  <div class="col">
                      <textarea class="form-control mt-5 textarea border border-danger ms-3" placeholder="Add Description Here" id="description" style="height: 100px" required></textarea>
                  </div>

                  <div class="col">
                    <button type="button" type="submit" class="btn btn-outline-danger button ms-4" onclick="addTask()" id="btnId">Add Task</button>
                    <button type="button" class="btn btn-outline-danger button ms-4" onclick="clearTask()" id="btnId2">Delete All Tasks</button>
                  </div>

                </div>

            </div>

        </div>
    </div>

    <!-- writting table here -->
    <div class="container-flex mt-3">
      <div class="container">
        <div class="container">
          <div class="table" id="table">
            
          </div>
        </div>
      </div>
    </div>

    <!-- updating Existing Task -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Please Update Your Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Task:</label>
                <input type="text" class="form-control" id="updateTask">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control" id="updateDescription"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="updateTask()">update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //highlight a table  -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
